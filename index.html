<!DOCTYPE html>
<html lang="en">
<head>

    <title>Report</title>
    <link href="styles.css" rel="stylesheet" type="text/css">

<body class="bg-[#dfeeff] flex justify-center items-center min-h-screen">
    <div class="w-full md:w-[624px] bg-white rounded-lg p-12 flex flex-col justify-center items-center shadow-[0px_26px_38px_7px_rgba(191,203,227,0.69)] text-[#33353f] relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="close absolute right-0 top-0 cursor-pointer mr-4 mt-4" width="36"
            height="36" viewBox="0 0 24 24" stroke-width="2" stroke="#9b9aa1" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
        <h1 class="font-bold text-2xl">Sign up</h1>
        <p class="text-center w-[80%] mt-4 mb-16 font-semibold text-xl">Create an account to unlock all the benefits to easy save, like or submit your favourite content.</p>
        <ul class="flex items-center justify-center text-lg font-semibold gap-3 w-[70%] flex-col">
            <li class="border pr-11 pl-5 py-5 border-slate-300 rounded-md flex justify-start items-start gap-4 w-full hover:bg-[#dfeeff] transition-all duration-500 ease-in hover:transition-all hover:duration-150 hover:ease-in cursor-pointer">
                <img src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Google-256.png" class="w-[34px]"> Sign up with Google
            </li>
            <li class="border pr-10 pl-4 py-4 border-slate-300 rounded-md flex justify-start items-start gap-4 w-full hover:bg-[#dfeeff] transition-all duration-500 ease-in hover:transition-all hover:duration-150 hover:ease-in cursor-pointer">
                <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/facebook-64.png" class="w-[34px]"> Sign up with Facebook
            </li>            
            <li class="border pr-10 pl-4 py-4 border-slate-300 rounded-md flex justify-start items-start gap-4 w-full hover:bg-[#dfeeff] transition-all duration-500 ease-in hover:transition-all hover:duration-150 hover:ease-in cursor-pointer">
                <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Twitter_colored_svg-256.png" class="w-[34px]"> Sign up with Twitter
            </li>
        </ul>
        <label for="check" class="font-semibold cursor-pointer mt-10 flex justify-center items-center gap-2"><input type="checkbox" class="w-6 h-6" size="5" id="check"> I'm not interested in updat about products and services.</label>
        <a href="#" class="font-semibold text-lg mt-10 text-[#1997f0] hover:underline">Sign In</a>
    </div>
